<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genuary {{YEAR}} Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #0a0a0a;
      color: #f0f0f0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #1a1a1a;
      border-bottom: 2px solid #333;
      padding: 1.5rem 2rem;
      flex-shrink: 0;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .author {
      color: #999;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .navigation {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .nav-buttons {
      display: flex;
      gap: 0.5rem;
    }

    button, select {
      background: #2a2a2a;
      color: #f0f0f0;
      border: 1px solid #444;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s;
    }

    button:hover:not(:disabled), select:hover {
      background: #333;
      border-color: #667eea;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    select {
      min-width: 200px;
    }

    .sketch-info {
      display: flex;
      align-items: center;
      gap: 1rem;
      color: #aaa;
      font-size: 0.9rem;
    }

    .day-number {
      font-weight: 700;
      font-size: 1.2rem;
      color: #667eea;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      padding: 1rem;
    }

    .sketch-header {
      padding: 1rem;
      background: #1a1a1a;
      border-radius: 8px 8px 0 0;
      border: 1px solid #333;
      border-bottom: none;
    }

    .sketch-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #fff;
    }

    .sketch-description {
      color: #aaa;
      line-height: 1.5;
    }

    .sketch-credit {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: #888;
    }

    .sketch-credit a {
      color: #667eea;
      text-decoration: none;
    }

    .sketch-credit a:hover {
      text-decoration: underline;
    }

    .iframe-container {
      flex: 1;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 0 0 8px 8px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #666;
      font-size: 1.1rem;
    }

    @media (max-width: 768px) {
      header {
        padding: 1rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .navigation {
        flex-direction: column;
        align-items: stretch;
      }

      .nav-buttons {
        width: 100%;
        justify-content: space-between;
      }

      select {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Genuary {{YEAR}}</h1>
    <div class="author">by [Your Name Here]</div>
    <div class="navigation">
      <div class="nav-buttons">
        <button id="prev" onclick="previousSketch()">← Previous</button>
        <button id="next" onclick="nextSketch()">Next →</button>
      </div>
      <select id="sketch-select" onchange="jumpToSketch(this.value)">
        <!-- Options populated by JavaScript -->
      </select>
      <div class="sketch-info">
        <span class="day-number" id="current-day">Day 1</span>
        <span id="progress">1 / 31</span>
      </div>
    </div>
  </header>

  <main>
    <div class="sketch-header">
      <div class="sketch-title" id="sketch-title">Loading...</div>
      <div class="sketch-description" id="sketch-description"></div>
      <div class="sketch-credit" id="sketch-credit"></div>
    </div>
    <div class="iframe-container">
      <iframe id="sketch-frame" title="Genuary Sketch"></iframe>
    </div>
  </main>

  <script>
    const sketches = {{SKETCHES_JSON}};
    let currentIndex = 0;

    // Populate select dropdown
    const selectElement = document.getElementById('sketch-select');
    sketches.forEach((sketch, index) => {
      const option = document.createElement('option');
      option.value = index;
      option.textContent = `Day ${sketch.day}: ${sketch.shorthand}`;
      selectElement.appendChild(option);
    });

    function loadSketch(index) {
      if (index < 0 || index >= sketches.length) return;

      currentIndex = index;
      const sketch = sketches[index];

      // Update UI
      document.getElementById('current-day').textContent = `Day ${sketch.day}`;
      document.getElementById('progress').textContent = `${sketch.day} / 31`;
      document.getElementById('sketch-title').textContent = sketch.shorthand;
      document.getElementById('sketch-description').textContent = sketch.description;

      // Update credit
      const creditEl = document.getElementById('sketch-credit');
      if (sketch.credit && sketch.credit.length > 0) {
        const credits = sketch.credit.map((name, i) => {
          const url = sketch.creditUrl && sketch.creditUrl[i];
          return url ? `<a href="${url}" target="_blank">${name}</a>` : name;
        }).join(', ');
        creditEl.innerHTML = `Prompt by: ${credits}`;
      } else {
        creditEl.innerHTML = '';
      }

      // Update select
      selectElement.value = index;

      // Update buttons
      document.getElementById('prev').disabled = index === 0;
      document.getElementById('next').disabled = index === sketches.length - 1;

      // Load sketch in iframe
      const iframe = document.getElementById('sketch-frame');
      iframe.src = `sketches/${sketch.name}/index.html`;

      // Update URL hash without scrolling
      history.replaceState(null, null, `#day${sketch.day}`);
    }

    function previousSketch() {
      if (currentIndex > 0) {
        loadSketch(currentIndex - 1);
      }
    }

    function nextSketch() {
      if (currentIndex < sketches.length - 1) {
        loadSketch(currentIndex + 1);
      }
    }

    function jumpToSketch(index) {
      loadSketch(parseInt(index));
    }

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') {
        previousSketch();
      } else if (e.key === 'ArrowRight') {
        nextSketch();
      }
    });

    // Load from URL hash or default to first sketch
    function loadFromHash() {
      const hash = window.location.hash;
      if (hash) {
        const match = hash.match(/day(\d+)/);
        if (match) {
          const day = parseInt(match[1]);
          const index = sketches.findIndex(s => s.day === day);
          if (index !== -1) {
            loadSketch(index);
            return;
          }
        }
      }
      loadSketch(0);
    }

    // Initialize
    loadFromHash();
    window.addEventListener('hashchange', loadFromHash);
  </script>
</body>
</html>
